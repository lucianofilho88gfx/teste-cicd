# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: testecicd
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://sap-s4d-ap1.santaclara.com.br:44300/
          client: "100"
        app:
          name: YY1_TESTECICD
          package: $TMP
          transport: ""
        exclude:
          - /test/
